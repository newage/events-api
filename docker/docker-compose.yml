version: '3'

services:
    mysql:
        container_name: events_mysql
        image: mysql:5.7
        ports:
            - 3309:3306
        volumes:
            - /var/lib/mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: docker
            MYSQL_PASSWORD: docker
            MYSQL_DATABASE: docker
        networks:
            default:
                ipv4_address: 172.30.0.11
    nginx:
        container_name: events_nginx
        image: nginx:1.13-alpine
        ports:
            - 80:80
        restart: always
        volumes:
            - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
            - ../:/var/www/html
        depends_on:
            - php

    php:
        container_name: events_php
        build: php
        expose:
            - 9000
        restart: always
        volumes:
            - ./php/conf/php.ini:/usr/local/etc/php/conf.d/custom.ini
            - ../:/var/www/html
        environment:
            XDEBUG_CONFIG: remote_host=${LOCAL_IP}
networks:
    default:
        driver: bridge
        ipam:
            config:
                - subnet: 172.30.0.0/20